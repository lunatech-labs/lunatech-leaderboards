quarkus:
  # Data source
  datasource:
    username: postgres
    password: postgres
    jdbc:
      url: jdbc:postgresql://localhost:5432/leaderboards?stringtype=unspecified

  # Security
  oidc:
    tls:
      verification: none

  keycloak:
    devservices:
      enabled: true
      realm-path: quarkus-realm.json
      port: 8081
