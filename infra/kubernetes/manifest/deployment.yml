apiVersion: apps/v1
kind: Deployment
metadata:
  name: leaderboards-deployment
  labels:
    app: leaderboards
spec:
  replicas: 1
  selector:
    matchLabels:
      app: leaderboards
  template:
    metadata:
      labels:
        app: leaderboards
    spec:
      containers:
        - name: leaderboards
          image: 'lunatech-leaderboards:latest'
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
              name: http-web-svc
          resources:
            requests:
              memory: "256Mi"
              cpu: "1000m"
            limits:
              memory: "256Mi"
              cpu: "1000m"
          env:
            - name: POSTGRES_URL
              value: postgresql://lunatech-leaderboards-db
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: leaderboards.lunatech-leaderboards-db.credentials.postgresql.acid.zalan.do
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: leaderboards.lunatech-leaderboards-db.credentials.postgresql.acid.zalan.do
                  key: password
            - name: KEYCLOAK_HOST
              value: https://keycloak.lunatech.com